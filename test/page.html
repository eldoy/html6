<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{pageTitle}</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>{header | esc}</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Value</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr map="item of items">
          <td>{item.id | esc}</td>
          <td>{item.name | esc}</td>
          <td>{item.value | esc}</td>
          <td>{item.description | esc}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
